<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm" autocomplete="off">
            <div class="form-group">
                <label for="profilePic">Profile Picture (optional):</label>
                <input type="file" id="profilePic" accept="image/*" />
                <div id="profilePreview" class="profile-preview"></div>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required />
                <div class="error-message" id="errorFullName"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required />
                <div class="error-message" id="errorEmail"></div>
            </div>
            <div class="form-group password-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required />
                <span class="toggle-password" data-target="password"><i class="fa fa-eye"></i></span>
                <div class="error-message" id="errorPassword"></div>
            </div>
            <div class="form-group password-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required />
                <span class="toggle-password" data-target="confirmPassword"><i class="fa fa-eye"></i></span>
                <div class="error-message" id="errorConfirmPassword"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" required maxlength="10" />
                <div class="error-message" id="errorPhone"></div>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required /> Male</label>
                    <label><input type="radio" name="gender" value="Female" /> Female</label>
                </div>
                <div class="error-message" id="errorGender"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required />
                <div class="error-message" id="errorDob"></div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
                <div class="error-message" id="errorAddress"></div>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" required>
                    <option value="">Select</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Bangalore</option>
                    <option>Chennai</option>
                    <option>Kolkata</option>
                </select>
                <div class="error-message" id="errorCity"></div>
            </div>
            <div class="form-group">
                <label>Skills Known:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="skills" value="HTML" /> HTML</label>
                    <label><input type="checkbox" name="skills" value="CSS" /> CSS</label>
                    <label><input type="checkbox" name="skills" value="JS" /> JavaScript</label>
                    <label><input type="checkbox" name="skills" value="MySql" /> MySql</label>
                </div>
                <div class="error-message" id="errorSkills"></div>
            </div>
            <div class="form-group terms">
                <label>
                    <input type="checkbox" id="terms" /> I accept the terms and conditions
                </label>
                <div class="error-message" id="errorTerms"></div>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
